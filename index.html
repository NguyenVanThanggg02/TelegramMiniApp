<!doctype html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content=" 
  default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:; 
  img-src 'self' data: blob: https:;
  script-src 'self' blob: 'unsafe-inline' 'unsafe-eval' ; 
  worker-src 'self' blob:; 
"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://endpoint.goimonhanh.com" />

    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="/assets/styles-global.css" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userAgent = navigator.userAgent.toLowerCase();
        let isCommonBrowser = false;

        // Kiểm tra trình duyệt
        if (userAgent.includes("chrome") || userAgent.includes("firefox") || 
            userAgent.includes("safari") || userAgent.includes("edge") || 
            userAgent.includes("opr") || userAgent.includes("opera")) {
          isCommonBrowser = true;
        }

        // Nếu trình duyệt là trình duyệt thông thường, tải nội dung từ tệp HTML khác
        if (isCommonBrowser) {
          fetch("indext1.html") // Tên tệp HTML khác
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.text();
            })
            .then((data) => {
              document.getElementById("root").innerHTML = data;
            })
            .catch((error) => {
              console.error("There was a problem with the fetch operation:", error);
            });
        } else {
          document.getElementById("root").innerHTML = `<p>Bạn đang sử dụng trình duyệt không được hỗ trợ.</p>`;
        }
      });
    </script>
    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
