<!doctype html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content=" 
  default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:; 
  img-src 'self' data: blob: https:;
  script-src 'self' blob: 'unsafe-inline' 'unsafe-eval' ; 
  worker-src 'self' blob:; 
"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://endpoint.goimonhanh.com" />

    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="/assets/styles-global.css" />
  </head>

  <body>
    <div id="root"></div>
    <script src="/src/index.tsx" type="module"></script>
    <div id="message"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Kiểm tra nếu người dùng đang truy cập từ Telegram
            if (navigator.userAgent.includes("Telegram")) {
                // Nếu có, nạp nội dung vào <div id="root"></div>
                document.getElementById('root').innerHTML = '<p>Chào mừng đến với Telegram Mini App!</p>';
            } else {
                // Nếu không, tải nội dung từ index1.html
                fetch('index1.html')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('root').innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Đã xảy ra vấn đề với thao tác fetch:', error);
                    });
            }
        });
    </script>
</body>
</html>
