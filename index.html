<!doctype html>
<html lang="en">
<head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
        http-equiv="Content-Security-Policy"
        content=" 
        default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:; 
        img-src 'self' data: blob: https:;
        script-src 'self' blob: 'unsafe-inline' 'unsafe-eval'; 
        worker-src 'self' blob;
    " />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://endpoint.goimonhanh.com" />
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="/assets/styles-global.css" />

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin: 10px 0;
        }

        img {
            width: 150px; /* Điều chỉnh kích thước hình ảnh */
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <img src="path/to/your/image.png" alt="Page Not Found" /> <!-- Đường dẫn đến hình ảnh bạn muốn hiển thị -->
    <h1>Oops! Page Not Found.</h1>
    <p>You must have picked the wrong door because I haven't been able to lay my eye on the page you've been searching for.</p>
    <a href="/">Back to Home</a>

    <script>
        function createParagraph(text) {
            const p = document.createElement("p");
            p.textContent = text;
            
            p.style.padding = "10px";
            p.style.color = "black";
            p.style.fontSize = "16px"; 
            p.style.margin = "10px"; 

            document.body.appendChild(p);
        }
  
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
  
        if (window.self === window.top && !isMobile) {
            createParagraph("This site is running directly on the browser. Please open Telegram and continue.");
        } else {
            console.log("This website is being embedded in an application or iframe.");
        }
    </script>
</body>
</html>
