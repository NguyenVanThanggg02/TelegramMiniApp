<!doctype html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content=" 
  default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:; 
  img-src 'self' data: blob: https:;
  script-src 'self' blob: 'unsafe-inline' 'unsafe-eval' ; 
  worker-src 'self' blob:; 
"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://endpoint.goimonhanh.com" />
    <link rel="stylesheet" href="style1.css">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="/assets/styles-global.css" />
  </head>

  <body>
    <div id="root"></div>
      <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userAgent = navigator.userAgent.toLowerCase();
        let browser;

        if (userAgent.includes("chrome")) {
          browser = "Chrome";
        } else if (userAgent.includes("firefox")) {
          browser = "Firefox";
        } else if (userAgent.includes("safari")) {
          browser = "Safari";
        } else if (userAgent.includes("edge")) {
          browser = "Edge";
        } else if (userAgent.includes("opr") || userAgent.includes("opera")) {
          browser = "Opera";
        } else if (userAgent.includes("trident") || userAgent.includes("msie")) {
          browser = "Internet Explorer";
        } else if (userAgent.includes("brave")) {
          browser = "Brave";
        } else if (userAgent.includes("coccoc")) {
          browser = "Cốc Cốc";
        } else {
          browser = "Unknown Browser";
        }

        // document.getElementById("root").innerHTML = `<p>Bạn đang sử dụng: ${browser}</p>`;
        if (
      browser === "Chrome" ||
      browser === "Firefox" ||
      browser === "Safari" ||
      browser === "Edge" ||
      browser === "Opera" ||
      browser === "Internet Explorer" ||
      browser === "Brave"
    ) {
      // window.location.href = "https://landing-page-vang-xanh.vercel.app/";
      window.location.href = "index1.html";

    }
      });
    </script>
    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
