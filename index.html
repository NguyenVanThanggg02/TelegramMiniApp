<!doctype html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content=" 
  default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:; 
  img-src 'self' data: blob: https:;
  script-src 'self' blob: 'unsafe-inline' 'unsafe-eval' ; 
  worker-src 'self' blob:; 
"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://endpoint.goimonhanh.com" />
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="/assets/styles-global.css" />
  </head>

  <body>
    <div id="root"></div>
    <script src="/src/index.tsx" type="module"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userAgent = navigator.userAgent.toLowerCase();
        let browser;

        // Kiểm tra trình duyệt
        if (userAgent.includes("chrome")) {
          browser = "Chrome";
        } else if (userAgent.includes("firefox")) {
          browser = "Firefox";
        } else if (userAgent.includes("safari")) {
          browser = "Safari";
        } else if (userAgent.includes("edge")) {
          browser = "Edge";
        } else if (userAgent.includes("opr") || userAgent.includes("opera")) {
          browser = "Opera";
        } else {
          browser = "Unknown Browser";
        }

        // Hiển thị thông tin trình duyệt
        // document.getElementById("root").innerHTML = `<p>Bạn đang sử dụng: ${browser}</p>`;

        fetch("index1.html")
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then((data) => {
                    document.getElementById("root").innerHTML = data;
                })
                .catch((error) => {
                    console.error("Có lỗi xảy ra trong quá trình tải tệp:", error);
                    document.getElementById("root").innerHTML = "<p>Không thể tải nội dung.</p>";
                });

      });
    </script>
    
  </body>
</html>
